<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice Question</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
 <style>
    body {
      background-color: #f8f9fa; /* Light theme background */
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      max-width: 500px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    .form-title {
      text-align: center;
      font-weight: 600;
      color: #343a40;
      margin-bottom: 25px;
    }

    .form-floating > input:focus ~ label,
    .form-floating > input:not(:placeholder-shown) ~ label {
      color: #0d6efd;
      transform: translateY(-1.5rem) scale(0.85);
    }

    .btn-calc {
      background: linear-gradient(90deg, #0d6efd, #6610f2);
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    .btn-calc:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 15px;
      background: linear-gradient(120deg, #0dcaf0, #0d6efd);
      color: #fff;
      font-weight: 500;
      text-align: center;
      display: none;
      transition: 0.5s;
    }
  </style>
</head>

<body>
    <!-- 
    <h1>All Student Result</h1>
    <button id="btn" class="btn btn-primary m-4 rounded-3">All Student </button>
    <div id="result"></div> -->

    <!-- <button onclick="greet()" >Click!</button>

    <button onclick="addition()" >Addition</button> -->

    <!-- 
    <input type="text" id="num1" placeholder="Enter num1">
    <input type="text" id="num2" placeholder="Enter num2">
    <input type="text" id="opt" placeholder="+  -  *  /">

    <button onclick="getData()">Calculate</button>

    <h2 id="result"></h2> -->

    <div class="form-container">
        <h3 class="form-title">Student Age Calculator</h3>

        <!-- Name Input -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userName" placeholder="Name">
            <label for="userName">Full Name</label>
        </div>

        <!-- Roll Number Input -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="userRollNo" placeholder="Roll No">
            <label for="userRollNo">Roll Number</label>
        </div>

        <!-- Age Input -->
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="userAge" placeholder="Age">
            <label for="userAge">Age (Years)</label>
        </div>

        <!-- Button -->
        <div class="d-grid mb-3">
            <button onclick="checkAge()" class="btn btn-calc btn-lg">Show My Age Details</button>
        </div>

        <!-- Result -->
        <div id="result"></div>
    </div>
</body>
<script src="./app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
