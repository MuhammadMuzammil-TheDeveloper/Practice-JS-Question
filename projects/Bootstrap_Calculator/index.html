<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="calculator">
        <input disabled id="input" type="text" class="form-control" placeholder="Enter a number">

        <table>
            <tr>
                <td onclick="clearInput()">AC</td>
                <td onclick="delOne()">DEL</td>
                <td onclick="addValue('%')">%</td>
                <td class="operator" onclick="addValue('/')">/</td>
            </tr>
            <tr>
                <td onclick="addValue(7)">7</td>
                <td onclick="addValue(8)">8</td>
                <td onclick="addValue(9)">9</td>
                <td class="operator" onclick="addValue('*')">*</td>
            </tr>

            <tr>
                <td onclick="addValue(4)">4</td>
                <td onclick="addValue(5)">5</td>
                <td onclick="addValue(6)">6</td>
                <td class="operator" onclick="addValue('-')">-</td>
            </tr>

            <tr>
                <td onclick="addValue(1)">1</td>
                <td onclick="addValue(2)">2</td>
                <td onclick="addValue(3)">3</td>
                <td class="operator" onclick="addValue('+')">+</td>
            </tr>
            <tr>
                <td onclick="addValue(0)" colspan="2">0</td>
                <td onclick="addValue('.')">.</td>
                <td class="equal" onclick="calc()">=</td>
            </tr>
        </table>
    </div>


</body>
<script src="./app.js"></script>

</html>
